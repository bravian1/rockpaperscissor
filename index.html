<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/styles.css"> 
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>

        <div class="scoreboard">
            <div class="score-box player">
                <i class="fas fa-user"></i>
                <h2>Player</h2>
                <span id="player-score">0</span>
            </div>
            <div class="score-divider">VS</div>
            <div class="score-box computer">
                <i class="fas fa-robot"></i>
                <h2>Computer</h2>
                <span id="computer-score">0</span>
            </div>
        </div>

        <div class="game-status">
            <p id="result-message"></p>
            <p class="computer-choice">Computer chose: <span id="computer-choice"></span></p>
        </div>

        <div class="choices">
            <button id="rock" class="choice-btn">
                <i class="fas fa-hand-rock"></i>
                <span>Rock</span>
            </button>
            <button id="paper" class="choice-btn">
                <i class="fas fa-hand-paper"></i>
                <span>Paper</span>
            </button>
            <button id="scissors" class="choice-btn">
                <i class="fas fa-hand-scissors"></i>
                <span>Scissors</span>
            </button>
        </div>

        <button id="new-set" class="new-set-btn">
            <i class="fas fa-redo"></i> Start New Set
        </button>

        <div class="history-container">
            <h2>Game History</h2>
            <div class="history-wrapper">
                <table id="history-table">
                </table>
            </div>
        </div>
    </div>
    
    <script src="/static/script.js"></script> 
</body>
</html>
